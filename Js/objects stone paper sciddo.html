
<html>
    <body>
        <h1>Stone paper scissors</h1>
        <button onclick="playerMove('stone');">Stone</button>
        <button onclick="playerMove('paper');">Paper</button>
        <button onclick="playerMove('scissor');">Scissor</button>
        <button onclick="score.Wins=0;score.Loss=0;score.Ties=0;
        localStorage.removeItem('score');">Reset score</button>

        

    </body>
    <script>
        let score=JSON.parse(localStorage.getItem('score'));
        let CompMove='';
        let YourMove='';
        let result='';
        function playerMove(parameter){
            YourMove=parameter;
            ComputerMove();
            if (YourMove==CompMove){
                result='Tie'
            }
            else if(YourMove=='stone' && CompMove=='paper' || YourMove=='paper' && CompMove=='scissor' ||
                YourMove=='scissor' && CompMove=='stone')
            {
                result='Computer Win'
            }
            else if(YourMove=='paper' && CompMove=='stone' || YourMove=='scissor' && CompMove=='paper' ||
            YourMove=='stone' && CompMove=='scissor')
            {
                result='You Win'
            }

            if(result==='Computer Win')
            {
                score.Loss+=1;
            }
            else if(result==='You Win')
            {
                score.Wins+=1;
            }
            else if(result==='Tie')
            {
                score.Ties+=1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            alert(`You picked ${YourMove},Computer picked ${CompMove}, ${result} \n Wins: ${score.Wins}   ,Loss:${score.Loss}   ,Ties: ${score.Ties}`);
        }
        function ComputerMove()
        {
            let num=Math.random();
            if(num <1/3)
            {
                CompMove='stone'
            }
            else if(num>1/3 && num <2/3)
            {
                CompMove='paper'
            }
            else{
                CompMove='scissor'
            }
        }
    </script>
</html>

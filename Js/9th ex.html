 <input class="js-inp"  onkeydown="evefunction(event);">
 <button onclick="newfunction();">Submit</button>
 <p class="js-demo"></p>
 <script>
    function evefunction(event)
    {
        if(event.key==='Enter'){
            newfunction();
        }
    }
    function newfunction(){
        const result=document.querySelector('.js-inp');
        document.querySelector('.js-demo').innerHTML=`My name is ${result.value}`;
    }
    
 </script>

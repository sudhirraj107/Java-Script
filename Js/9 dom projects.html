<html>
    <head>
        <title>DOM project</title>
    </head>
    <body>
        <p>Youtube subscribe button</p>
        <button onclick="changeButton();"
        class="js-button"
        >Subscribe</button>  
        
        <p>Rock Paper Scissor</p>
        <a href="9 stone paper scissor.html">Click Here</a>

        <p>Amazon Shipping Calculator</p>
        <p>Order Under Rs 500 = +50 shipping.</p>
        <p>Order above rs 500 = FREE shipping.</p>
        <input  class="js-total-cost" placeholder="Cash of Order" onkeydown="clickfunction(event);">
        <button onclick="calculateshipping();">Calculate</button>
        <p class="js-total-fee"></p>
    </body>
    <script>
        console.log(window);
        window.console.log('35'+5);
        console.log('35'+5);
        console.log('35'-5);  //Numbers which are in string cant perform addition operation , it do concatenation we can be able to perform other mathematical op like sub, mul, div..
        console.log('45'* 5);
        function clickfunction(event){                      //to use the number in string convert them into numbers using built in fun NUMBER()
            if(event.key ==='Enter')
            calculateshipping();
        }
        function changeButton(){
            const buttonElement=document.querySelector('.js-button');
                if(buttonElement.innerHTML==='Subscribe')
                {
                    buttonElement.innerHTML='Subscribed';
                }
                else if(buttonElement.innerHTML==='Subscribed'){
                    buttonElement.innerHTML='Subscribe';
                }

        }
        
        function calculateshipping(){
            const price=document.querySelector('.js-total-cost');
            let cost=Number(price.value);

            if(cost<500){
                cost=cost+50;
            }
            else(cost<500);
            {
                console.log(cost);
            }
            document.querySelector('.js-total-fee').innerHTML= `${cost}`;
        }
    </script>
</html>

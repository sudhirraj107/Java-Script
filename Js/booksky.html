<style>
    body{
        margin: 0%;
    }
    .header{
        width: 100%;
        height: 50px;
        background-color: rgb(225, 75, 170);
        padding: 3px;
        padding-bottom: 15px;
        padding-right: 5px;
        padding-top: 3px;
        
    }
    .btn{
        left:90%;
        top:85%;
        position: absolute;
        z-index: 1;
        background-color: seagreen;
        border-radius: 100px;
        color:white;
        height: 50px;
        width: 50px;
        font-weight: bolder;
        font-size: x-large;
    }
    .overlay{
        height: 100%;
        width: 100%;
        background-color: black;
        color: white;
        z-index: 1;
        position: absolute;
        top: 0%;
        left: 0%;
        opacity: 0.8;
        display: none;
    }
    .addinfo{
        left: 30%;
        top: 30%;
        background-color: gray;
        height: 400px;
        width: 600px;
        position: absolute;
        z-index: 2;
        display: none;
    }

</style>
<div class="header">
    <h2>BOOKSKY</h2>
</div>
<button class="btn" onclick="openpopup()">+</button>
<div class="overlay"></div>
<div class="addinfo">
    <center>
    <form action="">
        <p>Enter title name</p>
        <input type="text" name="title" id="">
        <p>Enter author name</p>
        <input type="text" name="authorname" id="">
        <p>Description</p>
        <textarea name="description" id=""></textarea>
    </form>
    <button>Add</button>
    </center>
</div>
<script>
    
    var overlay=document.querySelector('.overlay');
    var addinfo=document.querySelector('.addinfo');
    function openpopup(){
        overlay.style.display='block';
        addinfo.style.display='block';

    }

</script>
